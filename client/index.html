<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="/client/content/img/azaholder.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <script
      defer
      src="https://unpkg.com/smoothscroll-polyfill@0.4.4/dist/smoothscroll.min.js"
    ></script>

    <script defer src="js/script.js"></script>

    <title>Azaholder: Account Info Holder</title>
  </head>
  <body>
    <header class="header">
      <div>
       <a href="#"> <img src="/client/content/img/azaholder.png" alt="azaholder-logo" class="logo" />
       </div></a>
      <nav class="main-nav">
        <ul class="main-nav-list">
          <li><a class='main-nav-link' href="">About Us</a> </li>
          <li><a class='main-nav-link' href="">Contact Us</a></li>
          <li><a class='main-nav-link' href="">Your Azas</a></li>
          <li><a class='main-nav-link' href="">Register</a></li>
        </ul>
      </nav>
    </header>
    <section class="hero-section"></section>
    <section class="add-account">
      <div class="container">
        <input
          placeholder="First Name"
          required
          class="first-name"
          type="text"
        />
        <input placeholder="Last Name" required class="last-name" type="text" />
        <input placeholder="Bank Name" required class="bank-name" type="text" />
        <input
          placeholder="NUBAN (10 Digits)"
          required
          class="acc-number"
          type="text"
        />
        <input class="date" type="date" />
        <button type="submit">SAVE</button>
      </div>
    </section>

    <footer class="footer">
      <div>
        <a href="#" >
        <img
          src="/client/content/img/azaholder.png"
          alt="azaholder-logo"
          class="logo"/></a>
        </div>
      <nav class="footer-nav">
        <ul class="social-links">
          <li>
            <a class="footer-link" href="#"
              ><ion-icon class="" name="logo-instagram"></ion-icon
            ></a>
          </li>
          <li>
            <a class="footer-link" href="#"
              ><ion-icon class="" name="logo-twitter"></ion-icon
            ></a>
          </li>
          <li>
            <a class="footer-link" href="#"
              ><ion-icon class="" name="logo-facebook"></ion-icon
            ></a>
          </li>
        </ul>
      </nav>
      <nav class="footer-nav">
        <p class="footer-heading">Resources</p>
          <ul class="footer-nav">
            <li><a class="footer-link" href="#">About Azaholder</a></li>
            <li><a class="footer-link" href="#">Careers</a></li>
            <li><a class="footer-link" href="#">For Business</a></li>
            <li><a class="footer-link" href="#">Partners</a></li>
          </ul>
        </nav>
        <nav class="footer-nav">
          <p class="footer-heading">Account</p>
          <ul class="footer-nav">
            <li><a class="footer-link" href="#">Create Account</a></li>
            <li><a class="footer-link" href="#">Sign In</a></li>
            <li><a class="footer-link" href="#">iOS app</a></li>
            <li><a class="footer-link" href="#">Android App</a></li>
          </ul>
        </nav>
      <div class="copyright">
        <p class="copyright-text">
        Copyright &copy; <span class="year">1994</span> by 'Yemi Ogundeyi
      </p>
    </div>
    </footer>
  </body>
</html>
